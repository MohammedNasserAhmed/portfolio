  <text x="50%" y="50%" font-family="Inter, 'Segoe UI', Roboto, Arial, sans-serif" font-size="42" fill="#bbb" text-anchor="middle" dominant-baseline="middle">IMAGE</text>
  <text x="50%" y="62%" font-family="Inter, 'Segoe UI', Roboto, Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle" dominant-baseline="middle">placeholder</text>

<!-- Projects Section -->
<section id="projects" class="my-24 fade-in-section">
    <h2 class="section-head text-center mb-12" data-sh>
        <span class="sh-core">
            {{sectionTitle}}
            <span class="sh-accent" data-words="{{accentWords}}">{{defaultAccent}}</span>
        </span>
    </h2>
    
    <!-- Filter Controls -->
    {{#if enableFiltering}}
    <div class="mb-8 text-center">
        <div id="active-skill-filters" class="hidden mb-4 flex flex-wrap gap-2 justify-center"></div>
        <button id="clear-skill-filters" 
                class="hidden bg-gray-700 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-600 transition-colors">
            Clear Filters
        </button>
    </div>
    {{/if}}
    
    <!-- Projects Carousel/Grid -->
    <div class="projects-carousel-wrapper relative" 
         id="projects-carousel" 
         data-auto="{{autoScroll}}">
         
        <div id="projects-grid" 
             class="projects-row {{#if autoScroll}}auto-scroll-track{{/if}}"
             data-dynamic="projects"
             role="list"
             aria-label="{{ariaLabel}}">
            
            <!-- Static Fallback Projects -->
            {{#each fallbackProjects}}
            <div class="project-card has-lid" 
                 role="listitem" 
                 style="--lid-bg: {{backgroundColor}};">
                 
                <div class="project-lid{{#if isDark}} is-dark{{/if}}" tabindex="0">
                    {{#if githubUrl}}
                    <a href="{{githubUrl}}" 
                       class="proj-gh" 
                       target="_blank" 
                       rel="noopener" 
                       aria-label="GitHub: {{title}}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 .5C5.65.5.5 5.65.5 12a11.5 11.5 0 0 0 7.86 10.93c.58.11.79-.25.79-.56 0-.27-.01-1.17-.02-2.13-3.2.7-3.88-1.36-3.88-1.36-.53-1.35-1.3-1.71-1.3-1.71-1.07-.73.08-.72.08-.72 1.18.08 1.8 1.21 1.8 1.21 1.05 1.79 2.76 1.27 3.43.97.11-.76.41-1.27.75-1.56-2.55-.29-5.23-1.28-5.23-5.7 0-1.26.45-2.29 1.2-3.1-.12-.29-.52-1.46.11-3.05 0 0 .97-.31 3.18 1.19a11.1 11.1 0 0 1 2.9-.39 11.1 11.1 0 0 1 2.9.39c2.2-1.5 3.17-1.19 3.17-1.19.63 1.59.24 2.76.12 3.05.75.81 1.2 1.84 1.2 3.1 0 4.43-2.69 5.41-5.25 5.69.42.37.8 1.1.8 2.22 0 1.6-.02 2.88-.02 3.27 0 .31.21.68.8.56A11.5 11.5 0 0 0 23.5 12C23.5 5.65 18.35.5 12 .5Z"/>
                        </svg>
                    </a>
                    {{/if}}
                </div>
                
                <div class="project-body">
                    <p class="text-brand-gray">{{description}}</p>
                    <div class="tech-tags">
                        {{#each technologies}}
                        <span>{{this}}</span>
                        {{/each}}
                    </div>
                    {{#if githubUrl}}
                    <div class="mt-2">
                        <a href="{{githubUrl}}" 
                           class="text-brand-red text-xs font-semibold hover:underline" 
                           target="_blank" 
                           rel="noopener">
                            GitHub →
                        </a>
                    </div>
                    {{/if}}
                </div>
            </div>
            {{/each}}
        </div>
        
        <!-- Navigation Arrows (if not auto-scroll) -->
        {{#unless autoScroll}}
        <button class="proj-nav-btn left-0" 
                id="projects-prev" 
                aria-label="Previous projects">
            ←
        </button>
        <button class="proj-nav-btn right-0" 
                id="projects-next" 
                aria-label="Next projects">
            →
        </button>
        {{/unless}}
    </div>
</section>

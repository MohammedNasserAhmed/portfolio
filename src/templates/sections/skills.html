<section id="skills" class="my-24 fade-in-section overflow-hidden">
    <h2 class="section-head text-center mb-12" data-sh>
        <span class="sh-core">
            Core
            <span class="sh-accent" data-words="Technologies|Stack|Toolkit">Technologies</span>
        </span>
    </h2>
    <div class="skills-container">
        <div
            class="skills-pills-wrapper mb-8 flex flex-wrap gap-2 justify-center"
            id="skill-category-pills"
            aria-label="Skill categories"
            role="toolbar"
        ></div>
        <svg width="0" height="0" aria-hidden="true" focusable="false">
            <defs>
                <linearGradient id="grad-accent" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#d92323">
                        <animate
                            attributeName="offset"
                            values="0;1;0"
                            dur="6s"
                            repeatCount="indefinite"
                        />
                    </stop>
                    <stop offset="100%" stop-color="#ff5858">
                        <animate
                            attributeName="offset"
                            values="1;0;1"
                            dur="6s"
                            repeatCount="indefinite"
                        />
                    </stop>
                </linearGradient>
            </defs>
        </svg>
        <div
            id="skills-track"
            class="skills-timeline"
            data-dynamic="skills"
            aria-label="Skill proficiency matrix"
        ></div>
    </div>
</section>

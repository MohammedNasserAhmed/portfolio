name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  format-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Prettier check
        run: npm run format:check
      - name: Build CSS
        run: npm run build:css
      - name: Upload dist artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist
